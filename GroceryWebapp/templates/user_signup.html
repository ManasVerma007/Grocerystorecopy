{% extends "base.html" %}

{% block head %}
{{ super() }}
<title>USER SIGN-UP PAGE</title>
<style>
  body {
    background-color: lightblue;
  }
</style>
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div id="navbar">
    <div class="navbar-nav">
      <a class="nav-item nav-link" id="home" href="/logout">Home</a>
      <a class="nav-item nav-link" id="user_login" href="/user_login">User Login</a>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center">USER SIGN-UP</h1>
  <form method="POST" class="mt-4">
    <h3 class="text-center">SIGN-UP</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
      <label for="firstName">Enter Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter firstName" />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>
    <div class="form-group">
      <label for="password2">Password (confirm)</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>
    <br>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
